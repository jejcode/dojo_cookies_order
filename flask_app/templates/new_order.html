<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Orders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <h1 class="col-auto">Log a New Order</h1>
            <a href="/cookies" class="col-auto">Back to purchases</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="bg-warning">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="col-5" action="/cookies/new/process" method="post">
            <div class="form-group mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" value="{{ prefilled['name'] }}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="cookie_type">Cookie Type:</label>
                <input class="form-control" type="text" name="cookie_type" id="cookie_type" value="{{ prefilled['cookie_type'] }}">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="number_of_boxes">Number of boxes:</label>
                <input class="form-control" type="number" name="number_of_boxes" id="number_of_boxes" value="{{ prefilled['number_of_boxes'] }}">
            </div>
            <input class="btn btn-primary" type="submit" value="Log">
        </form>
    </div>
</body>
</html>
